  utter_FALLBACK:
  - text: Xin lỗi, tôi chưa rõ ý của bạn là gì. Dưới đây là một số câu hỏi khác mà bạn có thể sử dụng <><> updating...
  utter_ho_so_xthb:
  - text: |
      Ho so xet tuyen hoc ba can:
      1. 
  utter_hinh_thuc_xet_tuyen:
  - text: |
      Phương thức xét tuyển của các trường đại học có thể khác nhau, nhưng một số phương thức xét tuyển phổ biến là:
      1. Xét tuyển thẳng, ưu tiên xét tuyển theo quy chế của Bộ GD-ĐT và quy định của trường.
      2. Xét tuyển theo kết quả kỳ thi tốt nghiệp THPT hàng năm.
      3. Xét tuyển dựa trên kết quả học tập bậc THPT (xét học bạ) theo tổ hợp môn.
      4. Xét tuyển dựa vào kết quả kỳ thi đánh giá năng lực.

  utter_xem_ket_qua_thi:
  - text: |
      Cách xem điểm thi THPT Quốc gia thông qua website của Bộ Giáo dục và Đào tạo cụ thể như sau: 
      Bước 1: Truy cập vào cổng thi THPT của Bộ Giáo dục và Đào tạo: http://thisinh.thithptquocgia.edu.vn/ 
      Bước 2: Bạn nhập đầy đủ thông tin yêu cầu: căn cước công dân, mã đăng nhập,… để xác nhận. 
      Bước 3: Đăng nhập và xem kết quả thi. Kết quả thi sẽ hiện ra khi bạn hoàn thành các bước trên. 
      Bạn có thể xem điểm thi đánh giá năng lực 2023 của Đại học Quốc gia TP.HCM tại: https://thinangluc.vnuhcm.edu.vn/.
      Bạn có thể xem điểm thi đánh giá năng lực Đại học Quốc gia Hà Nội 2023 tại: http://khaothi.vnu.edu.vn/
  utter_giay_to_nhap_hoc:
  - text: |
      Hồ sơ nhập học đại học thường gồm các loại giấy tờ sau:
      - Bản chính Giấy báo nhập học.
      - Sơ yếu lý lịch học sinh có chứng thực.
      - Giấy chứng nhận tốt nghiệp trung học phổ thông tạm thời hoặc bằng tốt nghiệp trung học phổ thông.
      - Học bạ trung học phổ thông.
      - Căn cước công dân/Chứng minh nhân dân.
      - Bản sao Giấy khai sinh.
      - Phiếu khám sức khỏe do phòng khám quận, huyện cấp.
      - Hồ sơ, giấy chứng nhận ưu đãi.
      - Ảnh thẻ 3x4 (chuẩn bị khoảng 04 - 06 ảnh).
      - Bản sao Giấy chứng nhận đăng ký Nghĩa vụ quân sự và Giấy xác nhận đăng ký vắng mặt (đối với nam).
      Nếu thuộc các đối tượng được miễn, giảm học phí, hỗ trợ chi phí học tập, học sinh cần chuẩn bị thêm các giấy phù hợp.
  utter_giay_to_giam_hoc_phi:
  - text: |
      Nếu thuộc các đối tượng được miễn, giảm học phí, hỗ trợ chi phí học tập, học sinh cần chuẩn bị các giấy tờ sau:
      - Đơn đề nghị miễn, giảm học phí và hỗ trợ chi phí học tập, hỗ trợ tiền đóng học phí.
      - Bản sao chứng thực hoặc bản sao kèm theo bản chính để đối chiếu hoặc bản sao từ sổ gốc các giấy tờ chứng minh thuộc đối tượng miễn, giảm học phí đối với các đối tượng sau:
      - Miễn học phí Giấy xác nhận khuyết tật do Ủy ban nhân dân (UBND) xã cấp hoặc Quyết định về việc trợ cấp xã hội của Chủ tịch UBND cấp huyện đối với đối tượng sinh viên khuyết tật.
      - Giấy chứng nhận được hưởng chế độ miễn học phí theo quy định tại Nghị định số 27/2016/NĐ-CP đối với thân nhân của hạ sĩ quan, binh sĩ tại ngũ.
      - Giấy khai sinh và giấy xác nhận hộ nghèo hoặc hộ cận nghèo do UBND xã cấp cho sinh viên người dân tộc thiểu số có cha hoặc mẹ hoặc cả cha mẹ hoặc ông bà (trong trường hợp ở với ông bà) thuộc hộ nghèo và hộ cận nghèo; sinh viên người dân tộc rất ít người.
      - Giấy khai sinh và sổ hộ khẩu thường trú hoặc xác nhận của cơ quan công an về việc đăng ký thường trú (trường hợp sổ hộ khẩu bị thất lạc) đối với sinh viên người dân tộc thiểu số rất ít người.
  utter_xet_tuyen_bo_sung:
  - text: |
      Thông tin về kỳ thi bổ sung:
      a) Xét tuyển bổ sung có thể được thực hiện một lần hay nhiều lần;
      b) Căn cứ chỉ tiêu tuyển sinh của trường và số thí sinh trúng tuyển đã xác nhận nhập học tại trường sau xét tuyển đợt 1.
      c) Các trường thông báo điều kiện xét tuyển bổ sung, điểm nhận hồ sơ xét tuyển bổ sung không được thấp hơn điểm trúng tuyển đợt 1; công bố lịch xét tuyển;
      d) Thí sinh chưa trúng tuyển hay đã trúng tuyển mà chưa xác nhận nhập học vào bất cứ trường nào có thể thực hiện ĐKXT bổ sung trực tuyến hoặc theo phương thức khác do trường quy định;
      đ) Kết thúc mỗi đợt xét tuyển, trường công bố trên trang thông tin điện tử của trường và trên phương tiện thông tin đại chúng về điểm trúng tuyển, danh sách thí sinh trúng tuyển;
      e) Thí sinh xác nhận nhập học trong thời hạn quy định, bằng phương thức trực tuyến hoặc theo quy định của từng trường;
      Lưu ý: Chương trình học hay học phí đều tương tự đợt xét tuyển thường.
  utter_xet_mot_nganh_cho_nhieu_khoi:
  - text: Hoàn toàn được. Điểm trúng tuyển của các tổ hợp môn thi/bài thi trong cùng một ngành là bằng nhau. Bạn chỉ trúng tuyển vào 1 nguyện vọng ưu tiên cao nhất trong danh sách các nguyện vọng đã đăng ký.
  utter_quy_che_tuyen_sinh:
  - text: |
      Quy chế tuyển sinh đại học và cao đẳng tại Việt Nam thường do Bộ Giáo dục và Đào tạo quy định và giám sát. Một số thông tin có trong quy chế tuyển sinh:
      1. Kỳ Thi Đánh Giá Năng Lực
      2. Điểm Chuẩn và Xét Tuyển
      3. Xét Tuyển Thông Qua Hồ Sơ
      4. Chính sách ưu tiên
      5. Học Bổng và Hỗ Trợ Tài Chính
      6. Hướng Dẫn Đăng Ký và Đăng Nhập Hồ Sơ
