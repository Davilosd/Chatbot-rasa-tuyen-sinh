  utter_doi_nguyen_vong:
  - text: |
      Cách thay đổi nguyện vọng Đại học sau khi biết điểm năm 2023 được tiến hành như sau:

      Bước 1: Truy cập vào địa chỉ http://thisinh.thithptquocgia.edu.vn và đăng nhập bằng tài khoản được Bộ GD&ĐT cấp trước đó khi đăng ký dư thi THPT.

      Bước 2: Bấm vào thanh Menu và chọn mục Thay đổi nguyện vọng đăng ký xét tuyển sinh.

      Bước 3: Tại đây, cửa sổ hiển thị thông tin thí sinh đã đăng ký trước đó. Sau đó, bấm vào mục Chỉnh sửa nguyện vọng để thay đổi nguyện vọng mong muốn.

      Bước 4: Thí sinh tiến hành thay đổi nguyện vọng và lần lượt lựa chọn: Trường, ngành, tổ hợp môn

      Bước 5: Sau khi nhập thông tin thay đổi nguyện vọng, thí sinh chọn vào mục lưu thông tin để cập nhật nguyện vọng đã thay đổi.

      Bước 6: Hệ thống sẽ gửi mã OTP về số điện thoại, hãy nhập chính xác mã được gửi. Cuối cùng, thí sinh nhấn vào mục Xác nhận đăng ký.

      Bước 7: Hệ thống sẽ bắt buộc thí sinh xác nhận thêm một lần nữa. Nhấn vào OK để xác nhận, muốn hủy bỏ bạn nhấn vào Cancel.

      Bạn có thể tìm hiểu thêm tại đây: https://thuvienphapluat.vn/hoi-dap-phap-luat/839CE95-hd-cach-thay-doi-nguyen-vong-dai-hoc-sau-khi-biet-diem-nam-2023-thoi-gian-thay-doi-nguyen-vong-dai-hoc.html

